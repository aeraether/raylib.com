<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>raylib - cheatsheet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <meta name="title" content="raylib - cheatsheet">
        <meta name="description" content="raylib is a simple and easy-to-use library to enjoy videogames programming. Don't miss latest functions added to raylib... check raylib cheatsheet">
        <meta name="keywords" content="raylib, videogames, programming, C, C++, library, learn, study, simple, easy, free, open source, raysan">
        <meta name="viewport" content="width=device-width">

        <!-- Open Graph metatags for sharing -->
        <meta property="og:title" content="raylib - cheatsheet"/>
        <meta property="og:image" content="https://www.raylib.com/common/img/raylib_logo_card.png"/>
        <meta property="og:url" content="https://www.raylib.com" />
        <meta property="og:site_name" content="raylib"/>
        <meta property="og:description" content="Don't miss latest functions added to raylib... check raylib cheatsheet"/>

        <!-- Add jQuery library -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>

        <!-- hightlight.js - Syntax highlighting for the Web -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/styles/docco.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/highlight.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="../static/script.js" defer></script>
    </head>

    <body>
        <header>
            <div id="header">
                <a id="logo" href="../index.html"></a>
                <p id="title">A simple and easy-to-use library to enjoy videogames programming</p>
                <p id="plinks">[<a href="https://discord.gg/raylib">raylib Discord server</a>][<a href="https://github.com/raysan5/raylib">github.com/raysan5/raylib</a>][<a href="https://github.com/raysan5/raylib/blob/master/src/raylib.h">raylib.h</a>]</p>
                <p></p>
                <p id="version">v4.5 quick reference card  [<a id="downpdf" href="https://www.raylib.com/cheatsheet/raylib_cheatsheet_v4.5.pdf">download as PDF</a>]</p>
            </div>
        </header>
        <main>
            <div id="buttons">
                <button class="btn btn-outline-dark active" onclick="filterSelection('all')">all</button>            
                <button class="btn btn-outline-secondary" onclick="filterSelection('core')">rcore</button>
                <button class="btn btn-outline-danger" onclick="filterSelection('shapes')">rshapes</button>
                <button class="btn btn-outline-success" onclick="filterSelection('table-success')">rtextures</button>
                <button class="btn btn-outline-info" onclick="filterSelection('table-info')">rtext</button>
                <button class="btn btn-outline-primary" onclick="filterSelection('models')">rmodels</button>
                <button class="btn btn-outline-warning" onclick="filterSelection('audio')">raudio</button>
                <button class="btn btn-bd-primary" onclick="filterSelection('maths')">rmath</button>
                <button class="btn btn-outline-secondary" onclick="filterSelection('structs')">structs</button>
            </div>
    
            <div class="searches">
                <input type="text" id="searchFunctionInput" onkeyup="searchFunction(0, this.id);" placeholder="find raylib function..">
                <input type="text" id="searchDescriptionInput" onkeyup="searchFunction(1, this.id)" placeholder="find raylib function (by description)..">
            </div>
    
            <div class="results">
                <table class="table" id="resultsTable">
                    <tr class="table-secondary">
                      <th>function</th>
                      <th>description</th>
                    {% for row in rows %}
                    <tr class="filter {{ row[3] }} {{ row[2] }}">
                        <td class="{{ row[4] }}">{{ row[0] }};</td>
                        <td class="text-secondary">{{ row[1] }}</td>
                    </tr>
                    {% endfor %}
                  </table> 
            </div> 
        </main>
    </body>
</html>
